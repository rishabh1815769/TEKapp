<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <!-- Bootstrap core CSS -->
    <!-- <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" /> -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet" /> -->
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form [formGroup]="signupForm">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div *ngIf="responseError" class="form-group mt-3">
          <label class="alert alert-danger">{{ responseError }}</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="name"
            name="userName"
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Full Name"
          />
          <label for="floatingInput">Full Name</label>
        </div>

        <div class="form-floating">
          <input
            formControlName="email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email Id"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            formControlName="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="signup()">
          Signup
        </button>
      </form>
    </main>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eachuser of users">
          <td>{{ eachuser.name }}</td>
          <td>{{ eachuser.email }}</td>
          <td>{{ eachuser.password }}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
